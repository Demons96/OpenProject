buildscript {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}

apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'
Properties props = new Properties()
props.load(new FileInputStream(file("configuration.properties")))

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.hotbitmapgg.ohmybilibili"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode props.getAt("versionCode") as int
        versionName props['versionName']

    }

    buildTypes {
        release {
            zipAlignEnabled true
            shrinkResources false
            buildConfigField("boolean", "LOG_DEBUG", "false")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            zipAlignEnabled true
            shrinkResources false
            buildConfigField("boolean", "LOG_DEBUG", "true")
            debuggable true
            jniDebuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions{
        javaMaxHeapSize "4g"
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    api 'com.android.support:appcompat-v7:25.1.0'
    api 'com.android.support:cardview-v7:25.1.0'
    api 'com.android.support:design:25.1.0'
    api 'org.jsoup:jsoup:1.8.3'
    api 'com.github.ctiao:DanmakuFlameMaster:0.5.6'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.0@aar'
    api 'com.zhy:flowlayout-lib:1.0.1'
    api 'com.squareup.okhttp3:okhttp:3.2.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    api 'io.reactivex:rxandroid:1.1.0'
    api 'io.reactivex:rxjava:1.1.0'
    api 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    api 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    api 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    api 'tv.danmaku.ijk.media:ijkplayer-java:0.6.0'
    api 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.6.0'
    api 'tv.danmaku.ijk.media:ijkplayer-armv5:0.6.1'
    api 'tv.danmaku.ijk.media:ijkplayer-x86:0.6.1'
    api 'com.trello:rxlifecycle-components:0.6.1'
    api 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    api 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.3.0'
    api 'com.jakewharton.rxbinding:rxbinding-design:0.3.0'
    api 'com.facebook.stetho:stetho:1.3.1'
    api 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    api 'com.miguelcatalan:materialsearchview:1.4.0'
    api 'jp.wasabeef:glide-transformations:2.0.1'
    api 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'


    debugApi 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}
